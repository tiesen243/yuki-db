on:
  push:
    branches:
      - main
      - next

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Changeset version
        run: bunx --bun changeset version

      - name: Check version changes
        run: |
          if git diff --quiet -- packages/yuki-db/package.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else 
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.version_check.outputs.has_changes == 'true'
        run: bun ci

      - name: Build
        if: steps.version_check.outputs.has_changes == 'true'
        run: bun run build -F yuki-db

      - name: Set API key
        if: steps.version_check.outputs.has_changes == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc

      - name: Commit and push changelog and version bump
        if: steps.version_check.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          git diff --staged --quiet || git commit -m "chore(release): version bump and changelog"
          git push origin main

      - name: Publish
        if: steps.version_check.outputs.has_changes == 'true'
        run: |
          cd packages/yuki-db
          bun publish --access public
